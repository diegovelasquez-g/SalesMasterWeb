<div class="p-4 h-full">
  <div class="text-2xl font-bold mb-4">Teamo</div>
  <nav class="space-y-3 pt-10">
    <div
      class="flex items-center gap-3 hover:bg-orange-500 hover:text-white p-2 rounded-lg cursor-pointer pl-4 transition duration-300"
    >
      <ng-icon name="bootstrapPieChart" size="1.2rem"></ng-icon>
      <p class="text-lg font-semibold">Dashboard</p>
    </div>
    <div
      class="flex items-center gap-3 hover:bg-orange-500 hover:text-white p-2 rounded-lg cursor-pointer pl-4 transition duration-300"
      (click)="toggleProductsDropdown()"
    >
      <ng-icon name="bootstrapBoxes" size="1.2rem"></ng-icon>
      <p class="text-lg font-semibold">Products</p>
      <ng-icon
        *ngIf="showProductsDropdown; else downArrow"
        name="bootstrapChevronUp"
        size="1rem"
        class="ml-auto"
      ></ng-icon>
      <ng-template #downArrow>
        <ng-icon
          name="bootstrapChevronDown"
          size="1rem"
          class="ml-auto"
        ></ng-icon>
      </ng-template>
    </div>
    <div *ngIf="showProductsDropdown" class="">
      <div
        class="flex items-center gap-3 hover:bg-orange-500 hover:text-white p-2 rounded-lg cursor-pointer pl-6 transition duration-300"
      >
        <p class="text-lg font-semibold">Categories</p>
      </div>
    </div>
  </nav>
</div>
