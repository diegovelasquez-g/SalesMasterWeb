<div class="flex flex-col md:flex-row w-screen h-screen justify-center">
  <div
    class="hidden md:flex md:w-1/2 justify-center items-center bg-orange-200"
  >
    <img src="../../../../assets/loginImage.png" alt="Logo" class="md:w-9/12" />
  </div>

  <div class="flex w-full md:w-1/2 justify-center items-center bg-white">
    <div class="p-4 md:p-8 w-full max-w-xl">
      <h1 class="text-center text-xl md:text-3xl font-bold mb-6">
        Sign In into SAM
      </h1>
      <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()">
        <div class="mb-4 relative">
          <label for="email" class="sr-only">Username</label>
          <div
            class="flex items-center border border-gray-300 rounded-md focus-within:border-orange-500"
          >
            <div class="px-3 py-2">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="gray"
                  stroke-width="2"
                  d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </div>
            <input
              class="flex-1 py-2 px-3 border-0 rounded-r-md focus:ring-0 focus:border-none focus:outline-none w-full"
              type="email"
              formControlName="email"
              placeholder="user@user.com"
            />
          </div>
          <span *ngIf="isValidField('email')" class="text-red-500 text-sm mt-1">
            The email it's not valid
          </span>
        </div>

        <div class="mb-4 relative">
          <label for="password" class="sr-only">Password</label>
          <div
            class="flex items-center border border-gray-300 rounded-md focus-within:border-orange-500"
          >
            <div class="px-3 py-2">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="gray"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 14v3m-3-6V7a3 3 0 1 1 6 0v4m-8 0h10a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1Z"
                />
              </svg>
            </div>
            <input
              class="flex-1 py-2 px-3 border-0 rounded-r-md focus:ring-0 focus:border-none focus:outline-none w-full"
              type="password"
              formControlName="password"
              placeholder="***************"
            />
          </div>
          <span
            *ngIf="isValidField('password')"
            class="text-red-500 text-sm mt-1"
          >
            {{ getFieldError("password") }}
          </span>
        </div>

        <div class="flex justify-center mb-4">
          <button
            type="submit"
            class="bg-orange-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-orange-600 w-full h-11 flex items-center justify-center"
          >
            <span *ngIf="!isLoading; else loading">SIGN IN</span>
            <ng-template #loading>
              <svg
                aria-hidden="true"
                role="status"
                class="inline w-6 h-6 me-3 text-white animate-spin"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="#E5E7EB"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentColor"
                />
              </svg>
            </ng-template>
          </button>
        </div>

        <div class="text-center mb-4">
          <a href="#" class="text-orange-500 hover:underline"
            >Forgot Password?</a
          >
        </div>

        <p class="mt-10 text-center text-gray-500 text-xs">
          *Please use the credentials provided by your administrators*
        </p>
      </form>
    </div>
  </div>

  <shared-toast-alert
    class="fixed top-0 right-0 mt-8 mr-3"
  ></shared-toast-alert>
</div>
