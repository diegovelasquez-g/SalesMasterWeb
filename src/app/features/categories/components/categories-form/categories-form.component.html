<div class="flex items-center justify-center p-4">
  <form
    [formGroup]="categoryForm"
    autocomplete="off"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-lg"
  >
    <div class="mb-4">
      <label
        for="categoryName"
        class="block text-gray-700 text-sm font-bold mb-2"
      >
        Name
      </label>
      <input
        type="text"
        formControlName="categoryName"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-orange-500 bg-[#F8F8F7]"
      />
    </div>
    <div class="mb-4">
      <label
        for="description"
        class="block text-gray-700 text-sm font-bold mb-2"
      >
        Description
      </label>
      <textarea
        rows="4"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-orange-500 bg-[#F8F8F7]"
        formControlName="description"
      ></textarea>
    </div>
    <div class="flex justify-end">
      <button
        (click)="prueba()"
        type="button"
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mr-2 transition-colors"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition-colors"
      >
        Add
      </button>
    </div>
  </form>
</div>
